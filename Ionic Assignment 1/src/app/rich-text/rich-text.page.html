<ion-content>

    <div class="control-section">
        <div class="content-wrapper">
            <div id="content" class="box-form" style="margin: 0 auto; max-width:750px; padding:25px">
                <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <ejs-richtexteditor #fromRTE formControlName="name" (created)="rteCreated()">
                        </ejs-richtexteditor>
                        <div *ngIf="rteForm.invalid && rteForm.controls.name.touched" class="alert alert-danger">
                            <div *ngIf="rteForm.controls.name.errors.required">
                                Value is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ejs-button [disabled]="!rteForm.valid">upload</button> <button
                            type="reset" ejs-button (click)="rteForm.reset()" style="margin-left: 20px">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="control-section">
        <div class="content-wrapper">
            <div id="content" class="box-form" style="margin: 0 auto; max-width:750px; padding:25px">

                <div class="form-group">
                    <button style="margin-left: 100px;width: 150px;" (click)="retrieveData()" ejs-button>Retrive Latest</button>
                    <button style="margin-left: 215px;width: 150px;" ejs-button>Retrive All</button>
                </div>
                <div class="form-group">
                    <!-- <ejs-richtexteditor [innerHTML] = "rteValue" id='inlineRTE' #inlineRTE [inlineMode]='inlineMode'
                        [toolbarSettings]='toolbarSettings' [format]='format' [fontFamily]='fontFamily'>

                                toolbar becomes visible only when the content is selected.</p>
                        </ng-template> 
                    </ejs-richtexteditor> -->
                    <div [innerHTML] = "rteValue">
                        <!-- {{rteValue}} -->
                    </div> 

                </div>
                <div class="form-group">
                    <button style="margin-left: 100px;width: 150px;" ejs-button>Previous</button>
                    <button style="margin-left: 215px;width: 150px;" ejs-button>NEXT</button>
                </div>
            </div>
        </div>
    </div>
