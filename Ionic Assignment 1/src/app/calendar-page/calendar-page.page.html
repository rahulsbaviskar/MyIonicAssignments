<div class="row">
<div class="col-md-3">
  
      <mini-calendar style="margin-left: 50px;width: 250px;"></mini-calendar>
    
</div>
<div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Calendar</h4>
        <ng-container *ngIf = "options">
          <ng-fullcalendar
          #fullcalendar
          (dateClick)="dateClick($event)"
          (eventDragStop)="eventDragStop($event)"
          [eventsModel]="eventsModel"
          [options]="options"
          eventCLick="eventCLick($event)"
          ></ng-fullcalendar>
        </ng-container>
      </div>
    </div>
  </div>
</div>
