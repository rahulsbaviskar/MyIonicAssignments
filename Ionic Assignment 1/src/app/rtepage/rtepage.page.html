<ion-content>

  <div class="control-section">
      <div class="content-wrapper">
          <div id="content" class="box-form" style="margin: 0 auto; max-width:750px; padding:25px">
              <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <ejs-richtexteditor #fromRTE formControlName="name" (created)="rteCreated()">
                      </ejs-richtexteditor>
                      <div *ngIf="rteForm.invalid && rteForm.controls.name.touched" class="alert alert-danger">
                          <div *ngIf="rteForm.controls.name.errors.required">
                              Value is required.
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button type="submit" ejs-button [disabled]="!rteForm.valid">upload</button> <button
                          type="reset" ejs-button (click)="rteForm.reset()" style="margin-left: 20px">Reset</button>
                  </div>
              </form>
          </div>
      </div>
  </div>



  <div class="control-section">
      <div class="content-wrapper">
          <div id="content" class="box-form" style="margin: 0 auto; max-width:750px; padding:25px">

              <div class="form-group">
                  <button style="margin-left: 100px;width: 150px;" (click)="retrieveData()" ejs-button>Retrive Latest</button>
                  <button style="margin-left: 215px;width: 150px;" (click)="retrieveAllData()" ejs-button>Retrive All</button>
              </div>
              <div class="form-group">
                  <!-- <form > -->
                  <div  *ngFor="let rte of rteValue; let i = index">
                      <ejs-richtexteditor id='inlineRTE' #inlineRTE [inlineMode]='inlineMode' [toolbarSettings]='toolbarSettings' [format]='format' [fontFamily]='fontFamily' [(value)]="rteValue[i]">
                          <!-- {{rte}} -->
                      </ejs-richtexteditor>
                  </div>
                  <!-- </form> -->
              </div>
              <div class="form-group">
                  <button style="margin-left: 100px;width: 150px;" [disabled]="!butttonFlag" (click)="prev()" ejs-button>Previous</button>
                  <button style="margin-left: 215px;width: 150px;" [disabled]="!butttonFlag" (click)="next()" ejs-button>NEXT</button>
              </div>
          </div>
      </div>
  </div>

  <!-- <div [innerHTML] = "rteValue">
      {{rteValue}}
  </div> -->

</ion-content>
