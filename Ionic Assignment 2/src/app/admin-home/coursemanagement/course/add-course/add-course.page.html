
<app-home-header></app-home-header>

<ion-content >
  
    <div class="d-flex align-items-center auth px-0" style="margin-top: -25px;">
        <div class="row w-100 mx-0">
            <div class="col-xl-6 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h3 >Add Course</h3>
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="exampleInputName1"><p style="font-size: 20px;">Course Name</p></label><span class="required">*</span>
                        <input class="form-control" style="width: 230px;" type="text" [(ngModel)]="course1.course" name="required" #required="ngModel" required/>
                        <p class="alert alert-danger" style="width: 230px;" *ngIf="required?.errors?.required">required</p>
                    </div>
                    <!-- Drop down-->
                    <div class="form-group">
                      <div style="margin-top: 21px; margin-left: -3px;"><label for="exampleInputName1"><p style="font-size: 20px;">Course Category</p></label><span class="required">*</span></div>
                     
                          <input style="width: 230px;" list="hosting-plan" type="text" [(ngModel)]="course1.name" [ngModelOptions]="{standalone: true}">
 
                            <datalist  id="hosting-plan">
                                <option >Medical Entrance Exam</option>
                                <option >Engg Entrance Exam</option>
                                <option >Architecture Entrance Exam</option>
                            </datalist >
                      
                  </div>
                  <!-- Show hide -->
                  <div class="form-group">
                    <label for="exampleInputName1"><p style="font-size: 20px;margin-bottom: -10px;margin-top: 12px;">Show/Hide Course Category</p></label><span class="required">*</span> <span style="margin-left:17px; bottom: 10px;" > 
                        <ion-icon (click)="showMyContainer=!showMyContainer" *ngIf="showMyContainer" class="mdi mdi-toggle-switch-off"  style="font-size: 30px; color: rgb(44, 93, 228)"></ion-icon> 
                        <ion-icon *ngIf="!showMyContainer" (click)="showMyContainer=!showMyContainer" class="mdi mdi-toggle-switch"  style="font-size: 30px; color: rgb(44, 93, 228)"></ion-icon> 
                       
                      </span>
                </div>

          <!-- Start date End date-->
               <ion-item>
                   
                    <ion-label>Start Date   <span class="required">*</span></ion-label> <ion-icon class="icon-calendar" style="color: skyblue;"> </ion-icon>
                    <ion-datetime  [(ngModel)]="course1.startdate" [ngModelOptions]="{standalone: true}" displayFormat="DD MMM YYYY" min="2000" max="2030" ></ion-datetime>
                  </ion-item>
                  <ion-item>
                    <ion-label>End Date  <span class="required">*</span></ion-label> <ion-icon class="icon-calendar" style="color: skyblue;"> </ion-icon>
                    <ion-datetime [(ngModel)]="course1.enddate" [ngModelOptions]="{standalone: true}" displayFormat="DD MMM YYYY" min="2000" max="2030" value="2020-08-31"></ion-datetime>
                  </ion-item>
                  
                  <!--Text -->
                    <div class="form-group">
                        <label for="exampleInputName1"><p style="font-size: 20px;">Summary</p></label><span class="required">*</span>
                    </div>
                    <div [ngxSummernote] style="margin-top: -20px;">
                        <h4>The standard Lorem Ipsum passage, used since the 1500s</h4>
                        <img src="https://via.placeholder.com/263x163" class="ml-2 mb-2 w-25" alt="img">
                        <p class="text-justify">
                            "lorem fghjkfghjk fghjk dfghj dfghjk dfghjk"
                        </p>
                    </div>
                    <br>
                    <div >
                        <button type="submit" class="btn btn-primary mr-2" (click)="next()">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </div>    
                </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
