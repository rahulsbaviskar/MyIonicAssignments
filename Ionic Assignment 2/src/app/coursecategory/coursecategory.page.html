  <app-breadcrumb></app-breadcrumb>


  <table class="row-border hover" datatable [dtOptions]="dtOptions" >
  
    <thead class="scrollit">
      <tr>
        <th><a style="color: skyblue;">Select </a> </th>
        <th><a style="color: skyblue;">Course Category</a></th>
        <th><a style="color: skyblue;">Show/Hide</a></th>
        <th><a style="color: skyblue;">Action</a></th>
      </tr>
    </thead>
    <tbody>
  
      <ng-container *ngFor="let data of data1">
        <tr (click)="data.expanded = !data.expanded">
          <td><ion-checkbox style="color: skyblue;"></ion-checkbox></td>
          <td> {{ data.expanded ? '&ndash;' : '+'}} {{data.name}} </td>
         <!--  <td><ion-toggle checked="true"></ion-toggle></td> -->
          <td><ion-toggle checked="true" (click)="showMyContainer=!showMyContainer">Show/Hide</ion-toggle></td>

           <td> <div  *ngIf="showMyContainer">  <ion-icon class="mdi mdi-plus-circle-outline" style="font-size: 30px;color: skyblue;"></ion-icon> 
            <ion-icon class="mdi mdi-border-color"  style="font-size: 30px;color: skyblue;"></ion-icon>
            <ion-icon class="mdi mdi-chevron-up" style="font-size: 30px;color: skyblue;" ></ion-icon>
            <ion-icon class="mdi mdi-chevron-down" style="font-size: 30px;color: skyblue; border-color: skyblue;"></ion-icon>
          </div>
          </td>
        <!--   <td> {{data.hobbies}} </td>
          <td> {{data.profession}} </td> -->
        </tr>
      
        <ng-container *ngIf="data.expanded">
          <tr *ngFor="let data of findDetails(data)">
            <td><ion-checkbox style="color: skyblue;"></ion-checkbox></td>
            <td style="padding-left: 12px"> {{data.datades.name}} </td>
         <!--     <td><ion-toggle checked="true"></ion-toggle></td> -->
         <td><ion-toggle checked="true" (click)="showMyContainer1=!showMyContainer1">Show/Hide</ion-toggle></td>
            <td> <div  *ngIf="showMyContainer1" >   <ion-icon class="mdi mdi-plus-circle-outline" style="font-size: 30px;color: skyblue;"></ion-icon> 
             <ion-icon class="mdi mdi-border-color"  style="font-size: 30px;color: skyblue;"></ion-icon>
             <ion-icon class="mdi mdi-chevron-up" style="font-size: 30px;color: skyblue;" ></ion-icon>
             <ion-icon class="mdi mdi-chevron-down" style="font-size: 30px;color: skyblue; border-color: skyblue;"></ion-icon>
            </div>
            </td>
          </tr>
        </ng-container>
      </ng-container>
        </tbody>
      </table>
