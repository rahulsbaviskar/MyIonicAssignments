

<ion-content>
  <div class="control-section">  
      <div class="content-wrapper">      
          <div id="content" class="box-form" style="margin: 0 auto; max-width:750px; padding:25px"> 
                       <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">    
                                     <div class="form-group">  
                              <ejs-richtexteditor #fromRTE formControlName="name" (created)="rteCreated()">   
                                                 </ejs-richtexteditor>     
                       <div *ngIf="rteForm.invalid && rteForm.controls.name.touched" class="alert alert-danger">                        <div *ngIf="rteForm.controls.name.errors.required">                            Value is required.                        </div>                    </div>                </div>                <div class="form-group">                    <button type="submit" ejs-button [disabled]="!rteForm.valid">Submit</button>                    <button type="reset" ejs-button (click)="rteForm.reset()" style="margin-left: 20px">Reset</button>     
             </div>   
                     </form>    
                        </div> 
                         </div>
                        </div>




                        <ejs-richtexteditor id='inlineRTE' #inlineRTE [inlineMode]='inlineMode' [toolbarSettings]='toolbarSettings' [format]='format' [fontFamily]='fontFamily'>
                          <ng-template #valueTemplate>
                              <p>The sample is configured with inline mode of editor. Initially, the editor is rendered without a <a href="https://ej2.syncfusion.com/home/" target="_blank">toolbar</a>. The toolbar becomes visible only when the content is selected.</p>
                          </ng-template>
                        </ejs-richtexteditor>

</ion-content>
